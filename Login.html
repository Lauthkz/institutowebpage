<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISFDyT 93 - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS - IMGS/styleLogin.css">
    <link rel="icon" type="image/x-icon" href="CSS - IMGS/escudo_web.png">
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img class="logoImg" src="CSS - IMGS/logoRounded.png" alt="Logo del Instituto 93">
            Instituto Superior 93
        </a>
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class="bx bx-menu" id="menu-icon"></i>
            <i class="bx bx-x" id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="#" class="navbar-item" style="--i:0;">Inicio</a>
            <!-- Alt + click sirve para escribir en varias líneas al mismo tiempo -->
            <a href="#" class="navbar-item" style="--i:1;">Inscripción a Carreras</a>
            <a href="#" class="navbar-item" style="--i:2;">Inscripción a Materias</a>
            <a href="Login.html" class="navbar-item" style="--i:3;">Ingresar</a>
            <a href="Register.html" class="navbar-item" style="--i:4;">Registrarse</a>
        </nav>
    </header>
    <section class="login">
        <div class="box">
            <a href="index.html">
                <img class="logo" src="CSS - IMGS/logoRounded.png" alt="Logo del Instituto 93">
            </a>
            <form action="">
                <!-- Inicio inputs -->
                <h1>Iniciar Sesión</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Constraseña" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <!-- Fin inputs -->
                <!-- Inicio Remember Me/Forgot pw -->
                <div class="remember d-flex justify-content-between">
                    <label for="">
                        <input type="checkbox"> Recordarme
                    </label>
                    <a href="">Olvidó su contraseña?</a>
                </div>
                <!-- Fin Remember Me/Forgot pw-->
                <!-- Button -->
                <button type="submit" class="button">Ingresar</button>
                <div class="register">
                    <p>
                        No tiene cuenta?
                        <a href="Register.html">Registrarse</a>
                    </p>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
